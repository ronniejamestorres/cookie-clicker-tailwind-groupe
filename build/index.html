<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Cookie challenge for everyone" />
  <title>Arcade</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .cookie {
      animation: rotate 5s linear infinite;
      text-align: center;
      cursor: pointer;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    #notification {
      position: fixed;
      bottom: -8rem;
      transition: all 0.4s;
    }

    #notification.show {
      bottom: 4rem;
    }

    #notification2 {
      position: fixed;

      bottom: -8rem;
      transition: all 0.4s;
    }

    #notification2.show {
      bottom: 1rem;
    }

    #notification3 {
      position: fixed;

      bottom: -8rem;
      transition: all 0.4s;
    }

    #notification3.show {
      bottom: 7rem;
    }

    .btn {
      text-decoration: none;
      border: none;
      padding: 12px 40px;

      border-radius: 5px;

      cursor: pointer;
      outline: none;
      transition: 0.5s all;
    }

    /* Adding transformation when the button is active */

    .btn:active {
      transform: scale(0.8);
      /* Scaling button to 0.98 to its original size */
      box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
      /* Lowering the shadow */
    }

    #click {
      display: block;
      margin: 0 auto;
    }

    #logo {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="text-white flex rounded">
    <div id="notification" class="text-2xl bg-yellow-500 p-5 rounded-full">
      Multiplier
    </div>
    <div id="notification2" class="text-2xl bg-rose-600 p-5 rounded-full">
      Autoclick
    </div>
    <div id="notification3" class="text-2xl col-span-3 bg-cyan-400 p-6 rounded-full">
      Bonus
    </div>
  </div>

  <div class="min-h-screen flex items-center justify-center" style="
        background-image: url('https://wallpapercave.com/wp/wp2902991.jpg');
      ">
    <div class="border border-white bg-black bg-opacity-70 min-h-screen items-center rounded justify-center p-4" ;>
      <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-3 bg-black p-3 rounded md:col-span-3 lg:col-span-3">
          <img src="https://i.pinimg.com/originals/96/ec/36/96ec36d867a47f62a6d940c38768f62a.gif" width="360"
            height="360" alt="Click me" id="logo" class="" onclick="" />
        </div>
        <div class="col-span-3 bg-black p-5 rounded border-x-4 border-yellow-400 md:border-cyan-400 lg:border-rose-600">
          <h1
            class="text-yellow-400 md:text-cyan-400 lg:text-rose-600 text-3xl md:text-4xl lg:text-6xl font-bold mb-4 items-center justify-center flex">
            Click the globe !
          </h1>
          <p class="items-center justify-center flex md:text-2xl lg:text-2xl text-gray-300">
            A game by Nico, Taoufiq and Ronnie James
          </p>
        </div>
        <div
          class="text-white col-span-3 p-3 bg-black rounded border border-white text-2xl md:text-4xl lg:text-6xl font-bold lg:col-span-1 flex justify-center items-center">
          <div id="display"></div>
        </div>
        <div class="col-span-3 p-5 m-9 rounded lg:col-span-2">
          <img src="https://simanila.unila.ac.id/wp-content/uploads/revslider/solar-system-showcase-slider1/neptune.png"
            width="360" height="360" alt="Click me" id="click" class="cookie" onclick="increment()" />
        </div>

        <div
          class="bg-black p-3 rounded border border-white text-yellow-400 col-span-3 md:col-span-2 lg:col-span-2 xl:col-span-2 flex justify-center items-center hover:bg-yellow-400 hover:text-black">
          <input id="multiply" type="button" class="btn w-full" />
        </div>
        <div
          class="bg-black p-3 rounded border border-white text-lime-400 col-span-3 md:col-span-1 lg:col-span-1 xl:col-span-1 flex justify-center items-center hover:bg-lime-400 hover:text-black">
          <button id="reset" onclick="reset() " class="btn w-full sm:w-auto">
            Reset
          </button>
        </div>
        <div
          class="bg-black p-3 rounded border border-white text-cyan-400 col-span-3 md:col-span-1 lg:col-span-1 xl:col-span-1 flex justify-center items-center hover:bg-cyan-400 hover:text-black">
          <input id="bonus" type="button" class="btn w-full sm:w-auto" />
        </div>
        <div
          class="bg-black p-3 rounded border border-white text-rose-600 col-span-3 md:col-span-2 lg:col-span-2 xl:col-span-2 flex justify-center items-center hover:bg-rose-600 hover:text-black">
          <input id="autoclick" type="button" class="btn w-full sm:w-auto" />
        </div>
        <div id="invisible" style="display: none"
          class="bg-rose-600 p-3 rounded border border-red-400 text-white col-span-3 md:col-span-3 lg:col-span-3 xl:col-span-3 flex justify-center items-center hover:bg-rose-900 hover:text-black">
          <button id="random" class="btn w-full sm:w-auto text-2xl">
            Random activated
          </button>
        </div>
      </div>
    </div>
  </div>


  <script>

    var display = document.getElementById("display");
    var click = document.getElementById("click");
    var multiply = document.getElementById("multiply");
    var autoclick = document.getElementById("autoclick");
    var bonus = document.getElementById("bonus");

    var multiplierCost = 20;
    var autoclickCost = 50;
    var bonusCost = 500;

    var autoclickOn = false;
    var bonusOn = false;

    var score = 0;
    var clickValue = 1;
    var multiplier = 1;
    var bonusTime = 5;

    multiply.addEventListener("click", function () {
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 2000);
    });

    autoclick.addEventListener("click", function () {
      notification2.classList.add("show");
    });

    bonus.addEventListener("click", function () {
      notification3.classList.add("show");
      setTimeout(() => {
        notification3.classList.remove("show");
      }, 2000);
    });

    bonus.addEventListener("click", function () {
      notification4.classList.add("show");
      setTimeout(() => {
        notification4.classList.remove("show");
      }, 2000);
    });

    function reset() {
      score = 0;
      clickValue = 1;
      multiplier = 1;
      bonusTime = 5;
      autoclickOn = false;
      bonusOn = false;
      multiplierCost = 20;
      autoclickCost = 50;
      bonusCost = 500;
      displayScore();
      displayMultiplier();
      displayAutoclick();
      displayBonus();
      autoclick.disabled = true;
      bonus.disabled = true;
      multiply.disabled = true;
      document.getElementById("notification").style.display = "none";
      document.getElementById("notification2").style.display = "none";
      document.getElementById("notification3").style.display = "none";
    }

    function displayScore() {
      display.innerHTML = score;
    }

    function displayMultiplier() {
      multiply.value =
        "Multiplier x" + multiplier + " (cost " + multiplierCost + ")";
    }

    function displayAutoclick() {
      autoclick.value = "Autoclick (cost " + autoclickCost + ")";
    }

    function displayBonus() {
      bonus.value = "Bonus (cost " + bonusCost + ")";
    }

    function displayBonusTime() {
      bonus.value = "Bonus (time: " + bonusTime + " sec)";
    }

    function multiplyEnabler() {
      if (score >= multiplierCost) {
        multiply.disabled = false;
      } else {
        multiply.disabled = true;
      }
    }

    function autoclickEnabler() {
      if (!autoclickOn && score >= autoclickCost) {
        autoclick.disabled = false;
      } else {
        autoclick.disabled = true;
      }
    }

    function bonusEnabler() {
      if (!bonusOn && score >= bonusCost) {
        bonus.disabled = false;
      } else {
        bonus.disabled = true;
      }
    }

    function buttonsEnabler() {
      multiplyEnabler();
      autoclickEnabler();
      bonusEnabler();
    }

    function increaseScore() {
      score += clickValue;
      buttonsEnabler();
      displayScore();
    }

    function increaseMultiplier() {
      score -= multiplierCost;
      multiplier += 1;
      clickValue = multiplier;
      if (bonusOn) {
        clickValue *= 2;
      }
      multiplierCost *= multiplier;
      buttonsEnabler();
      displayScore();
      displayMultiplier();
    }

    function enableAutoclick() {
      score -= autoclickCost;
      autoclickOn = true;
      autoclick.disabled = true;
      displayScore();
    }

    function autoclickF() {
      if (autoclickOn) {
        increaseScore();
      }
    }

    function enableBonus() {
      score -= bonusCost;
      bonusOn = true;
      clickValue *= 2;
      bonus.disabled = true;
      displayScore();
      displayBonusTime();
    }

    function disableBonus() {
      bonusOn = false;
      bonusTime = 30;
      clickValue = multiplier;
      displayBonus();
      buttonsEnabler();
    }

    function bonusF() {
      if (bonusOn) {
        --bonusTime;
        displayBonusTime();
        if (bonusTime === 0) {
          disableBonus();
        }
      }
    }

    displayScore();
    displayMultiplier();
    displayAutoclick();
    displayBonus();
    multiply.disabled = true;
    autoclick.disabled = true;
    bonus.disabled = true;

    click.addEventListener("click", increaseScore);
    multiply.addEventListener("click", increaseMultiplier);
    autoclick.addEventListener("click", enableAutoclick);
    bonus.addEventListener("click", enableBonus);
    autoclickInterval = window.setInterval(autoclickF, 1000);
    bonusInterval = window.setInterval(bonusF, 1000);

    function showInvisibleButton() {
      const invisibleButton = document.getElementById("invisible");
      invisibleButton.style.display = "block";

      setTimeout(function () {
        invisibleButton.style.display = "none";
      }, 3000);
      invisibleButton.addEventListener("click", function () {
        invisibleButton.style.display = "none";
      });

      const displayDiv = document.getElementById("display");
      let currentValue = parseInt(displayDiv.textContent);
      if (isNaN(currentValue)) currentValue = 0;
      const newValue =
        currentValue + Math.floor(Math.random() * (1000 - 3) + 3);
      displayDiv.textContent = newValue;
    }

    setInterval(showInvisibleButton, Math.random() * (24000 - 96000) + 96000);
  </script>
</body>

</html>
