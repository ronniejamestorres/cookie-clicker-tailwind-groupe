      position: fixed;

      bottom: -8rem;
      transition: all .4s;
    }

    #notification.show {
      bottom: 4rem;

<body class="">
  <div class="">
    <div id="notification" class="col-span-3 bg-orange-600 p-3 rounded">
      Multiplier x1
    </div>
    <div id="notification2" class="col-span-3 bg-orange-300 p-3 rounded">
      Autoclick
    </div>
  </div>

  <div
    class="min-h-screen flex items-center justify-center bg-yellow-300 p-4 md:bg-purple-400 lg:bg-orange-400 xl:bg-red-700">
    <div class="bg-yellow-700  flex items-center rounded justify-center p-4">
      <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="col-span-3 bg-orange-300 p-3 rounded">
          <h1 class="text-black text-2xl md:text-4xl lg:text-6xl font-bold mb-4">
            Whoaa Responsive !
          </h1>
          <p class="md:text-2xl lg:text-3xl text-gray-900 lg:text-blue-500 md:text-red-500">
            Responsive can be done using Tailwind
          </p>
        </div>
        <div class="col-span-2 bg-orange-100 p-3 rounded">
          <img src="https://www.pngall.com/wp-content/uploads/2016/07/Cookie-PNG-Image.png" width="360" height="360"
            alt="Click me" id="click" class="cookie" onclick="increment()" />
        </div>
        <div
          class="bg-orange-500 md:bg-lime-400 lg:bg-green-400 p-3 rounded text-black text-2xl md:text-4xl lg:text-6xl font-bold flex justify-center items-center">
          <div id="display"></div>
        </div>
        <div
          class="bg-yellow-100 p-3 rounded col-span-3 md:col-span-2 lg:col-span-2 xl:col-span-2 flex justify-center items-center">
          <input id="multiply" type="button" value="" class="w-full " />
        </div>
        <div
          class="bg-yellow-100 p-3 rounded col-span-3 md:col-span-1 lg:col-span-1 xl:col-span-1 flex justify-center items-center">
          <button id="reset" onclick="reset() " class="w-full sm:w-auto">Reset</button>
        </div>
        <div
          class="bg-yellow-100 p-3 rounded col-span-3 md:col-span-1 lg:col-span-1 xl:col-span-1 flex justify-center items-center">
          <input id="bonus" type="button" value="" class="text-sm w-full sm:w-auto" />
        </div>
        <div
          class="bg-yellow-100 p-3 rounded col-span-3 md:col-span-2 lg:col-span-2 xl:col-span-2 flex justify-center items-center">
          <input id="autoclick" type="button" value="" class="w-full sm:w-auto" />
        </div>
      </div>
    </div>
  </div>
  <!---->



  <script>

    //const button = document.querySelector("button")
    //button.addEventListener("click", () => {
    //Notification.requestPermission().then(perm => {
    //alert(perm)
    //})
    //})

    //const button = document.querySelector('button');
    //const notification = document.querySelector('#notification');
    //button.addEventListener('click', () => {
    //  notification.classList.add('show');
    //});




    var display = document.getElementById("display");
    var click = document.getElementById("click");
    var multiply = document.getElementById("multiply");
    var autoclick = document.getElementById("autoclick");
    var bonus = document.getElementById("bonus");

    var multiplierCost = 20;
    var autoclickCost = 50;
    var bonusCost = 500;

    var autoclickOn = false;
    var bonusOn = false;

    var score = 0;
    var clickValue = 1;
    var multiplier = 1;
    var bonusTime = 5;

    multiply.addEventListener("click", function () {
      notification.classList.add('show');
    });

    autoclick.addEventListener("click", function () {
      notification2.classList.add('show');
    });

    function reset() {
      score = 0;
      clickValue = 1;
      multiplier = 1;
      bonusTime = 5;
      autoclickOn = false;
      bonusOn = false;
      multiplierCost = 20;
      autoclickCost = 50;
      bonusCost = 500;
      displayScore();
      displayMultiplier();
      displayAutoclick();
      displayBonus();
      autoclick.disabled = true;
      bonus.disabled = true;
      multiply.disabled = true;
    }

    function displayScore() {
      display.innerHTML = score;
    }

    function displayMultiplier() {
      multiply.value =
        "Multiplier x" +
        multiplier +
        " (next: cost " +
        multiplierCost +
        ")";
    }

    function displayAutoclick() {
      autoclick.value = "Autoclick (cost " + autoclickCost + ")";
    }

    function displayBonus() {
      bonus.value = "Bonus (cost " + bonusCost + ")";
    }

    function displayBonusTime() {
      bonus.value = "Bonus (time: " + bonusTime + " sec)";
    }

    function multiplyEnabler() {
      if (score >= multiplierCost) {
        multiply.disabled = false;
      } else {
        multiply.disabled = true;
      }
    }

    function autoclickEnabler() {
      if (!autoclickOn && score >= autoclickCost) {
        autoclick.disabled = false;
      } else {
        autoclick.disabled = true;
      }
    }

    function bonusEnabler() {
      if (!bonusOn && score >= bonusCost) {
        bonus.disabled = false;
      } else {
        bonus.disabled = true;
      }
    }

    function buttonsEnabler() {
      multiplyEnabler();
      autoclickEnabler();
      bonusEnabler();
    }

    function increaseScore() {
      score += clickValue;
      buttonsEnabler();
      displayScore();
    }

    function increaseMultiplier() {
      score -= multiplierCost;
      multiplier += 1;
      clickValue = multiplier;
      if (bonusOn) {
        clickValue *= 2;
      }
      multiplierCost *= multiplier;
      buttonsEnabler();
      displayScore();
      displayMultiplier();
    }

    function enableAutoclick() {
      score -= autoclickCost;
      autoclickOn = true;
      autoclick.disabled = true;
      displayScore();
    }

    function autoclickF() {
      if (autoclickOn) {
        increaseScore();
      }
    }

    function enableBonus() {
      score -= bonusCost;
      bonusOn = true;
      clickValue *= 2;
      bonus.disabled = true;
      displayScore();
      displayBonusTime();
    }

    function disableBonus() {
      bonusOn = false;
      bonusTime = 30;
      clickValue = multiplier;
      displayBonus();
      buttonsEnabler();
    }

    function bonusF() {
      if (bonusOn) {
        --bonusTime;
        displayBonusTime();
        if (bonusTime === 0) {
          disableBonus();
        }
      }
    }

    displayScore();
    displayMultiplier();
    displayAutoclick();
    displayBonus();
    multiply.disabled = true;
    autoclick.disabled = true;
    bonus.disabled = true;

    click.addEventListener("click", increaseScore);
    multiply.addEventListener("click", increaseMultiplier);
    autoclick.addEventListener("click", enableAutoclick);
    bonus.addEventListener("click", enableBonus);
    autoclickInterval = window.setInterval(autoclickF, 1000);
    bonusInterval = window.setInterval(bonusF, 1000);
  </script>
</body>
